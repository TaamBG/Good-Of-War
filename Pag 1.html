    <h1 align="center">God Of War</h1>
<hr>
    <p><img src="Imagenes\kratos.jpg" width="300" height="300" align="left" hspace="10" vspace="2"><img src="Imagenes\xd.jpg" width="300" height="300" align="right" hspace="10" vspace="2"></p><br><br><div align="center"><font color="#000000">
        Kratos era un capitán del imperio espartano,estaba conformada por soldadosque pasaron de ser decenas a miles en muy poco tiempo, <br>
        en sus batallasencontraba riquezas y tesoros de mucho valor los cuales llevaba a su familia como un regalo. <br>
        El hambre del espartano por tener un ejército cada vez más grande se volvía insaciable, sin embargo su esposa mostraba disgusto<br>
        pues se le hacía yademasiado el poder con el que su esposo estaba embriagado, ella le preguntaba cuando iba a detenerse a lo que<br>
        el respondía “Hasta que la Gloria de Esparta sea conocida por todo el mundo”.<br>
        Por un tiempo el continua peleando sin esperar que en algún momento encontrara un ejército más fuerte que el suyo, entonces, ese<br>
        ejército se presentó como “Los Barbaros” conformado por Hombres Salvajes el cual superaba a su ejército en número y ni la <br>
        disciplina de los espartanos pudo con ellos. Masacre y muerte por todos lados, en el momento que Kratos sintió la derrota grito<br>
        desesperadamente “¡Ares!, destruye a mis enemigos y mi vida es tuya…”. <br>
        En ese momento las nubes se abrieron dando paso al Dios de la Guerra vistiendo una armadura.<br>
        <marquee BGcolor="Yelow" direccion=right><img src="Imagenes\ares.jpg"></marquee>
        <br>
        <br>
    
        <br>
        <br>
        <br>
        <img src="Imagenes\fam.jpg" width="300" height="300" align="left" hspace="10" vspace="2"><img src="Imagenes\log.gif" width="300" height="300" align="right" hspace="10" vspace="2">
        Aceptando la oferta de Kratos sus servicios como esclavo y fiel seguidor a cambio de poder, Ares<br>
         entonces mata a sus enemigos quemándoles, abriéndoles el abdomen y más cosas violentas, el Dios de la Guerra le regala al<br>
        Espartano las espadas del caos, armas pequeñas unidas a cadenas las cuales funde con la piel de los brazos de Kratos, este las usa<br>
        para matar al último Bárbaro y a partir de ahí el pasa a ser su “esclavo”.<br>
        Como esclavo de Ares, Kratos empezó a hacer “trabajos” sucios en nombre del Dios de la Guerra, matando niños, mujeres y quemando<br>
         pueblos enteros, todo aquel que adoraba a otro dios que no era Ares terminaba asesinado por el ejército del espartano.<br>
       <br>
         Kratos llega a una villa por órdenes de Ares, donde dice que ahí habita el templo en honor a la diosa Atena, antes de entrar se encuentra<br>
        con un oráculo diciendo “es tu oportunidad para regresar, porque lo que encontraras ahí dentro es más grande que tu propia voluntad”<br>
        El hizo caso omiso por una fe ciega arraso con todo lo que había dentro, sin darse cuenta de su último golpe, lo más preciado para <br>
        él ha dejado de existir pues acababa de matar a su esposa e hija.<br>
        <br><br>
         
        Con los cuerpos de su familia en brazos, el Dios de la Guerra aparece frente a él y le dice que lo llevo a la aldea con engaños para<br>
        despojarlo de su familia, Kratos es ahora el guerrero perfecto sin sentimentalismos ni ataduras, él no estaba escuchando, lo único que<br>
        pensó fue que su enemigo fue el dios que alguna vez lo salvó.<br>
        <br><br><br>
        <img src="Imagenes\oraculo.jpg" width="300" height="300" align="left" hspace="10" vspace="2"><img src="Imagenes\blanco.jpg" width="300" height="300" align="right" hspace="10" vspace="2">
        El oráculo maldice a Kratos diciendo “ahora la muerte de tu familia ya será en su imagen para recordarte el error de tus acciones,<br>
        llevaras las cenizas de tu hija y tu mujer en la piel como castigo”. Desde entonces se le conoció como el fantasma de Esparta debido<br>
         a su color, el cual ahora era blanco.<br>
        Fue atormentado por todas las personas que había matado, el solo quería redimir lo que hizo hasta que… <br>
